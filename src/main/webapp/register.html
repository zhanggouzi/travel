<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<script>
			$(function () {
				//表单提交时进行校验
				//方法返回true则提交反之不提交
				$("#registerForm").submit(function () {

				    //如果所有表单验证通过，通过ajax提交表单
				    if (checkUsername() && checkPassword() && checkEmail() && checkName()
                        && checkTelephone() && checkBirthday() && checkCheck()){
						$.post("user/regist",$(this).serialize(),function (data) {
								//处理服务器响应的数据
							if (data.flag){
								//注册成功，跳转成功界面
								location.href = "register_ok.html";
							}else {
								//注册失败，提示信息
								$("#errorMsg").html(data.errorMsg);
							}
                        });
                    }
                    //表单验证不通过则返回false
                    return false;
                });

				//获取表单各输入框,添加事件
				$("#username").blur(checkUsername);
				$("#password").blur(checkPassword);
				$("#email").blur(checkEmail);
				$("#name").blur(checkName);
				$("#telephone").blur(checkTelephone);
				$("#birthday").blur(checkBirthday);
				$("#check").blur(checkCheck);

				function checkUsername() {
				    //获取用户名输入框内容
					var username = $("#username").val();
					//定义正则表达式
					var reg_username = /^\w{8,20}$/;
					//判断，并提示信息,返回值为布尔值
					var flag = reg_username.test(username);
					if (flag) {
					    //如果返回true,就将输入框变为正常
						$("#username").css("border","");
					}else{
					    //返回false人，将输入框变红
						$("#username").css("border","1px solid red");
					}
					return flag;
                }

                function checkPassword() {
                    //获取用户名输入框内容
                    var password = $("#password").val();
                    //定义正则表达式
                    var reg_password = /^\w{8,20}$/;
                    //判断，并提示信息,返回值为布尔值
                    var flag = reg_password.test(password);
                    if (flag) {
                        //如果返回true,就将输入框变为正常
                        $("#password").css("border","");
                    }else{
                        //返回false人，将输入框变红
                        $("#password").css("border","1px solid red");
                    }
                    return flag;
                }

                function checkEmail() {
                    //获取用户名输入框内容
                    var email = $("#email").val();
                    //定义正则表达式 itheima@163.com
                    var reg_email = /^\w+@\w+\.\w+$/;
                    //判断，并提示信息,返回值为布尔值
                    var flag = reg_email.test(email);
                    if (flag) {
                        //如果返回true,就将输入框变为正常
                        $("#email").css("border","");
                    }else{
                        //返回false人，将输入框变红
                        $("#email").css("border","1px solid red");
                    }
                    return flag;
                }

                function checkName() {
				    //不为空即可
                    //获取用户名输入框内容
                    var name = $("#name").val();
                    //判断，并提示信息,返回值为布尔值
                    if ( name != null) {
                        //如果返回true,就将输入框变为正常
                        $("#name").css("border","");
                        return true;
                    }else{
                        //为空，则将输入框变红
                        $("#name").css("border","1px solid red");
                        return false;
                    }
                }

                function checkTelephone() {
                    //获取用户名输入框内容
                    var telephone = $("#telephone").val();
                    //定义正则表达式
                    var reg_telephone = /^1\d{10}$/;
                    //判断，并提示信息,返回值为布尔值
                    var flag = reg_telephone.test(telephone);
                    if (flag) {
                        //如果返回true,就将输入框变为正常
                        $("#telephone").css("border","");
                    }else{
                        //返回false人，将输入框变红
                        $("#telephone").css("border","1px solid red");
                    }
                    return flag;
                }

                function checkBirthday() {
                    //不为空即可
                    //获取用户名输入框内容
                    var birthday = $("#birthday").val();
                    //判断，并提示信息,返回值为布尔值
                    if ( birthday != null) {
                        //如果返回true,就将输入框变为正常
                        $("#birthday").css("border","");
                        return true;
                    }else{
                        //为空，则将输入框变红
                        $("#birthday").css("border","1px solid red");
                        return false;
                    }
                }

                function checkCheck() {
                    //不为空即可
                    //获取用户名输入框内容
                    var check = $("#check").val();
                    //判断，并提示信息,返回值为布尔值
                    if ( check != null) {
                        //如果返回true,就将输入框变为正常
                        $("#check").css("border","");
                        return true;
                    }else{
                        //为空，则将输入框变红
                        $("#check").css("border","1px solid red");
                        return false;
                    }
                }
            })
		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					
					<!--注册表单-->
    				<form id="registerForm" action="user" method="post">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
						<div id="errorMsg" style="color: red" align="center"></div>
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src = "checkCode?" + new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
